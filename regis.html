<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="background__img">
      <div class="img--blur"></div>
      <div class="regis__container">
        <div class="signup">
          <h1 class="signup-heading">Sign up</h1>
          <button class="signup-social">
            <i class="fa fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
          </button>
          <div class="signup-or"><span>Or</span></div>
          <form onsubmit="signUp()" class="signup-form" >
            <label for="fullname" class="signup-label">Username</label>
            <input
              type="text"
              id="fullname"
              class="signup-input"
              placeholder="Eg: Johndoe"
            />
            <label for="email" class="signup-label">Email</label>
            <input
              type="email"
              id="email"
              class="signup-input"
              placeholder="Eg: johndoe@gmai.com"
            />
            <label for="password" class="signup-label">Password</label>
            <input
              type="password"
              id="password"
              class="signup-input"
              placeholder="Eg: Abcdef123"
            />
            <button class="signup-submit" onclick="signUp()">Sign up</button>
          </form>
          <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="#" class="signup-login-link">Login</a>
          </p>
        </div>
      </div>

      </div>
    </div>
  </body>
  <script src="./script/form.js"></script>
</html>
